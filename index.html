<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ----------- content start ----------- -->

    <nav class="navbar navbar-expand-md navbar-light">
      <button

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="myNavbar">
        <div class="container-fluid">
          <div class="row">
            <!-- ----- side bar ----- -->
            <div class="col-lg-3 col-xl-2 sidebar fixed-top col-md-4">
              <a
                href="#"
                class="
                  navbar-brand
                  text-white
                  d-block
                  mx-auto
                  text-center
                  py-3
                  mb-4
                  bottom-border
                "
                >CodeAndCreate</a
              >
              <div class="bottom-border pb-3">
                <img
                  src="images/admin.jpeg"
                  width="50"

                />
                <a href="#" class="text-white ml-3">Helen smith</a>
              </div>
              <ul class="navbar-nav flex-column mt-4">
                <li class="nav-item current">
                  <a href="#" class="nav-link text-white p-3 mb-2"
                    ><i class="fas fa-home text-white fa-lg mr-3"></i

                </li>
                <li class="nav-item sidebar-link">
                  <a href="#" class="nav-link text-white p-3 mb-2"

                <li class="nav-item sidebar-link">
                  <a href="#" class="nav-link text-white p-3 mb-2"

                <li class="nav-item sidebar-link">
                  <a href="#" class="nav-link text-white p-3 mb-2"

                <li class="nav-item sidebar-link">
                  <a href="#" class="nav-link text-white p-3 mb-2"

                <li class="nav-item sidebar-link">
                  <a href="#" class="nav-link text-white p-3 mb-2"

                  <a href="#" class="nav-link text-white p-3 mb-2"

                <li class="nav-item sidebar-link">
                  <a href="#" class="nav-link text-white p-3 mb-2"

                  >
                </li>
              </ul>
            </div>
            <!-- ----- end side bar ----- -->

            <!-- ----- top nav ----- -->
            <div class="col-lg-9 col-xl-10 ml-auto bg-dark fixed-top py-2 col-md-8 top-navbar">
             <div class="row align-items-center">
              <div class="col-md-4">
               <h4 class="text-light text-uppercase mb-0">Dashboard</h4>
              </div>
              <div class="col-md-5">
              <form>
               <div class="input-group">
                <input type="text" class="form-control search-input" placeholder="search...">
                <button type="button" class="btn btn-white search-button"><i class="fas fa-search text-danger"></i></button>

         <h4 class="modal-title">Want to leave ?</h4>
         <button type="button" class="close ml-5" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
         Press logout to leave
        </div>
        <div class="modal-footer">
         <button type="button" class="btn btn-success" data-dismiss="modal">Stay here</button>
         <button type="button" data-dismiss="modal" class="btn btn-danger">Logout</button>
        </div>
      </div>
     </div>
    </div>

    <!-- jquery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- font awesome -->
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
